<h1>Passing to functions</h1>
<script>
function myFun(myIn){
  return myIn + '<br>'
}


</script>
<input id="myIn" type=text value="Hi">

<input type=button value="myFun('Hi')" onclick="{
 myFun('Hi')
  document.getElementById('myOut').innerHTML += myFun('Hi')


}">
<div id="myOut"></div><br>

}
